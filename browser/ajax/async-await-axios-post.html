<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" id="btn">Click me to post data</button>
  <p id="output"></p>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    

    document.getElementById('btn').addEventListener('click', async () => {
      try{
        const postData = {
          title: "Coding",
          body: "JavaScript Coding Factory",
          userId: 1
        }

        let response = await axios.post('https://jsonplaceholder.typicode.com/posts',postData)
      
        document.getElementById('output').innerHTML = `          <b>ID: </b> ${response.data.id}
                                                                 <br>
                                                                 <b>Title: </b>${response.data.title}
                                                                 <br>
                                                                 <b>Body: </b>${response.data.body}`
      }catch(error){
        console.error('Get error ', error)
        document.getElementById('output').innerHTML = `Error Getting data.`
      }
    })

  </script>
</body>
</html>
