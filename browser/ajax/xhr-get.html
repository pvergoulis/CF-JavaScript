<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>XMLHttpRequest GET Request</h1>
  <button type="button" onclick="fetchOneObject()">Fetch One Object</button>
  <p id="responseText"></p>


  <script>
    function fetchOneObject() {
      const xhr = new XMLHttpRequest();

      xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts/1',true)

      xhr.onreadystatechange = () =>{
        if(xhr.readyState === 4){
          if(xhr.status === 200) {
            handleResponse(JSON.parse(xhr.responseText))
          } else {
            showError(xhr.statusText)
          }
        }  
      }

      xhr.send();
    }

    function  handleResponse(response) {
      document.getElementById('responseText').innerHTML = `<b>Title</b>: ${response.title}
                                                           <br> 
                                                           <b>Body</b>: ${response.body}`
    }

    function showError(status) {
      document.getElementById('responseText').innerHTML = `Error ${statusText}`
    }
  </script>
</body>
</html>
